<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("upcoming", {packages:["map"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name', 'Marker'],
          [23.748675, 90.408118, '', 'green'],
          [23.748911, 90.407775, '', 'green'],
          [23.748950, 90.408016, '', 'red'],
          [23.748733, 90.407873, '', 'red'],
        //   [37.4289, -122.1697, 'University'],
        //   [37.6153, -122.3900, 'Airport'],
        //   [37.4422, -122.1731, 'Shopping']
        ]);

        // var map = new google.visualization.Map(document.getElementById('map_div'));
        // map.draw(data, {
        //     mapType: 'styledMap',
        //     showTooltip: true,
        //     showInfoWindow: true
        // });
        var url = 'http://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/';
        var options = {
            mapType: 'styledMap',
            zoomLevel: 20,
            showTooltip: true,
            showInfoWindow: true,
            useMapTypeControl: true,
            
            icons: {
              blue: {
                normal:   url + 'Map-Marker-Ball-Azure-icon.png',
                selected: url + 'Map-Marker-Ball-Right-Azure-icon.png'
              },
              green: {
                normal:   'http://icons.iconarchive.com/icons/icons-land/vista-map-markers/64/Map-Marker-Flag-4-Left-Chartreuse-icon.png',
                selected: 'http://icons.iconarchive.com/icons/icons-land/vista-map-markers/64/Map-Marker-Flag-4-Left-Chartreuse-icon.png'
              },
              red: {
                normal:   'http://icons.iconarchive.com/icons/icons-land/vista-map-markers/64/Map-Marker-Flag-4-Left-Pink-icon.png',
                selected: 'http://icons.iconarchive.com/icons/icons-land/vista-map-markers/64/Map-Marker-Flag-4-Left-Pink-icon.png'
              }
            },
            maps: {
              // Your custom mapTypeId holding custom map styles.
              styledMap: {
                name: 'Styled Map', // This name will be displayed in the map type control.
                styles: [
                  {featureType: 'poi.attraction',
                   stylers: [{color: '#fce8b2'}]
                  },
                  {featureType: 'road.highway',
                   stylers: [{hue: '#0277bd'}, {saturation: -50}]
                  },
                  {featureType: 'road.highway',
                   elementType: 'labels.icon',
                   stylers: [{hue: '#000'}, {saturation: 100}, {lightness: 50}]
                  },
                  {featureType: 'landscape',
                   stylers: [{hue: '#259b24'}, {saturation: 10}, {lightness: -22}]
                  }
            ]}}
        };
        
        var map = new google.visualization.Map(document.getElementById('map_div'));

        map.draw(data, options);
    }

  </script>
  </head>

  <body>
    <div id="map_div" style="width: 100%; height: 100%"></div>
  </body>
</html>
